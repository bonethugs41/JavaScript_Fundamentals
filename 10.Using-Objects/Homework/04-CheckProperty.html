    <p>
        Write a function that checks if a given object contains a given property.
        <br />
        *The function should work for both primitive and reference types
        <br />
        <span class="important">*name, age, height, weight</span>
    </p>
    <table>
        <tr>
            <td>
                <label for="tb-input">Property: </label>
            </td>
            <td>
                <input type="text" id="tb-input" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Start!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function checkProperty(object, property) {
            for (var i in object) {
                if (i === property) {
                    return true;
                }
            }
            return false;
        }
        function mainFunction() {
            var Person = {
                name: 'Ivan',
                age: 25,
                height: 175,
                weight: 90
            };
            var property = jsConsole.read('#tb-input');
            jsConsole.writeLine(checkProperty(Person, property));
        }
    </script>
