    <p>
        Write a function that makes a deep copy of an object.
        <br />
        *The function should work for both primitive and reference types
    </p>
    <table>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Start!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function mainFunction() {
            var someObject = {
                a: 1,
                b: 6,   
                c: "pesho",
            }

            var cloneObject = Object.create(someObject);
            for (var i in cloneObject) {
                jsConsole.writeLine(cloneObject[i]);
            }
        }
    </script>
