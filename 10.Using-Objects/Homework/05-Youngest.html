    <p>
        Write a function that finds the youngest person in a given array of persons and prints his/hers full name.
    </p>
    <table>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Find!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function createPerson(firstname, lastname, age) {
            return {
                firstname: firstname,
                lastname: lastname,
                age: age,
                printPerson: function () {
                    return "The youngest Person is:<br/> " + this.firstname + " " + this.lastname + " - " + this.age;
                }
            };
        }
        function getYoungestPerson(people) {
            var youngestPerson,
                searchAge = 999;

            for (var i in people) {
                if (people[i].age < searchAge) {
                    youngestPerson = people[i];
                    searchAge = people[i].age;
                }
            }
            return youngestPerson;
        }
        function mainFunction() {
            var people = [
                createPerson("Georgi", "Dimitrov", 35),
                createPerson("Ivan", "Stajinski", 15),
                createPerson("Stamat", "Ivanov", 18)
            ];

            var youngestPerson = getYoungestPerson(people);
            jsConsole.writeLine(youngestPerson.printPerson());
        }
    </script>
