<body>

    <p>
        Write a function that removes all elements with a given value.
        <br />
        *Attach it to the array type
        <br />
        *Read about prototype and how to attach methods
        <br />
        <span class="important">*Please enter the array numbers separated by ", ".</span>
    </p>
    <table>
        <tr>
            <td>
                <label for="tb-input">Numbers:</label>
            </td>
            <td>
                <input type="text" id="tb-input"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tb-remove">Number to remove:</label>
            </td>
            <td>
                <input type="text" id="tb-remove"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Remove!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function mainFunction() {
            if (!Array.prototype.remove) {
                Array.prototype.remove = function (element) {
                    var arr = [];
                    for (var i = 0; i < this.length; i++) {
                        if (this[i] != element) {
                            arr.push(this[i]);
                        }
                    }
                    return arr;
                }
            }

            var numbersArray = jsConsole.read('#tb-input').split(', ');
            var removeNumber = jsConsole.readInteger('#tb-remove');
            jsConsole.writeLine('Current array: ' + numbersArray);
            jsConsole.writeLine('Number to remove: ' + removeNumber);
            jsConsole.writeLine('New array: ' + numbersArray.remove(removeNumber));
            jsConsole.writeLine(' ');
        }
    </script>
</body>
