    <p>
        Write a script that enters the coefficients a, b and c of a quadratic equation.
    </p>
    <table>
        <tr>
            <td>
                <label for="a">a:</label>
            </td>
            <td>
                <input type="text" id="a" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="b">b:</label>
            </td>
            <td>
                <input type="text" id="b" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="c">c:</label>
            </td>
            <td>
                <input type="text" id="c" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="SolveEquation()">Solve!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>


    <script src="scripts/js-console.js">
    </script>
    <script>
        function SolveEquation() {
            var a = jsConsole.readInteger('#a');
            var b = jsConsole.readInteger('#b');
            var c = jsConsole.readInteger('#c');
            var discriminant = (b * b) - (4 * a * c);
            if (discriminant > 0) {
                var root1 = ((-b) + Math.sqrt(discriminant)) / (2 * a);
                var root2 = ((-b) - Math.sqrt(discriminant)) / (2 * a);
                jsConsole.writeLine('The real roots are: ' + root1 + ' and ' + root2);
            }
            else if (discriminant === 0) {
                var root = ((-b) / (2 * a));
                jsConsole.writeLine('The is one real root: ' + root);
            }
            else {
                jsConsole.writeLine('There are no real roots.');
            }

        }
    </script>
