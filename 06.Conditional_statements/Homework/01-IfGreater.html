    <p>
        Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.
    </p>
    <table>
        <tr>
            <td>
                <label for="a">a:</label>
            </td>
            <td>
                <input type="text" id="a" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="b">b:</label>
            </td>
            <td>
                <input type="text" id="b" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="examine()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>


    <script src="scripts/js-console.js">
    </script>
    <script>
        function examine() {
            var firstN = jsConsole.readInteger('#a');
            var secondN = jsConsole.readInteger('#b');
            var temp;
            jsConsole.writeLine('Original values:');
            jsConsole.writeLine('a = ' + firstN + '; b = ' + secondN);
            if (firstN > secondN) {
                temp = firstN;
                firstN = secondN;
                secondN = temp;
                jsConsole.writeLine('Exchanged values:');
                jsConsole.writeLine('a = ' + firstN + '; b = ' + secondN);

            }
        }
    </script>
