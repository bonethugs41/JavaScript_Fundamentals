    <p>
        Write a script that enters the coefficients a, b and c of a quadratic equation.
    </p>
    <table>
        <tr>
            <td>
                <label for="a">a:</label>
            </td>
            <td>
                <input type="text" id="a" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="b">b:</label>
            </td>
            <td>
                <input type="text" id="b" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="c">c:</label>
            </td>
            <td>
                <input type="text" id="c" />
            </td>
        </tr>
                <tr>
            <td>
                <label for="d">d:</label>
            </td>
            <td>
                <input type="text" id="d" />
            </td>
        </tr>
                <tr>
            <td>
                <label for="e">e:</label>
            </td>
            <td>
                <input type="text" id="e" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="SolveEquation()">Solve!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>


    <script src="scripts/js-console.js">
    </script>
    <script>
        function SolveEquation() {
            var a = jsConsole.readInteger('#a');
            var b = jsConsole.readInteger('#b');
            var c = jsConsole.readInteger('#c');
            var d = jsConsole.readInteger('#d');
            var e = jsConsole.readInteger('#e');
            var temp;
                if (a > b) {
                    temp = b;
                    b = a;
                    a = temp;
                }
                if (b > c) {
                    temp = c;
                    c = b;
                    b = temp;

                }
                if (c > d) {
                    temp = d;
                    d = c;
                    c = temp;
                }
                if (d > e) {
                    temp = e;
                    e = d;
                    d = temp;
                }
                jsConsole.writeLine('The biggest number is: ' + e);
            }
    </script>
