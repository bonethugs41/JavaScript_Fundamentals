    <p>
        Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.
    </p>
    <table>
        <tr>
            <td>
                <label for="digit">Digit:</label>
            </td>
            <td>
                <input type="text" id="digit" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="spellDigit()">Show!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>


    <script src="scripts/js-console.js">
    </script>
    <script>
        function spellDigit() {
            var a = jsConsole.readInteger('#digit');
            switch (a) {
                case 1:
                    jsConsole.writeLine('One');
                    break;
                case 2:
                    jsConsole.writeLine('Two');
                    break;
                case 3:
                    jsConsole.writeLine('Three');
                    break;
                case 4:
                    jsConsole.writeLine('Four');
                    break;
                case 5:
                    jsConsole.writeLine('Five');
                    break;
                case 6:
                    jsConsole.writeLine('six');
                    break;
                case 7:
                    jsConsole.writeLine('Seven');
                    break;
                case 8:
                    jsConsole.writeLine('Eight');
                    break;
                case 9:
                    jsConsole.writeLine('Nine');
                    break;
                case 0:
                    jsConsole.writeLine('Zero');
                    break;
                default:
                    jsConsole.writeLine('Not a digit!');
                    break;
            }
        }
    </script>
