    <p>
        Sort 3 real values in descending order using nested if statements.
    </p>
    <table>
        <tr>
            <td>
                <label for="a">a:</label>
            </td>
            <td>
                <input type="text" id="a" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="b">b:</label>
            </td>
            <td>
                <input type="text" id="b" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="c">c:</label>
            </td>
            <td>
                <input type="text" id="c" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="sortNumber()">Sort!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>


    <script src="scripts/js-console.js">
    </script>
    <script>
        function sortNumber() {
            var a = jsConsole.readInteger('#a');
            var b = jsConsole.readInteger('#b');
            var c = jsConsole.readInteger('#c');
            jsConsole.writeLine('Original order:');
            jsConsole.writeLine('a = ' + a + '; b = ' + b + '; c = ' + c);
            jsConsole.writeLine('Descending order:');
            if (a > b) {
                if (a > c) {
                    if (b > c) {
                        jsConsole.writeLine('a = ' + a + '; b = ' + b + '; c = ' + c);
                    }
                    else {
                        jsConsole.writeLine('a = ' + a + '; c = ' + c + '; b = ' + b);
                    }
                }
                else {
                    jsConsole.writeLine('c = ' + c + '; a = ' + a + '; b = ' + b);
                }
            }
            else if (b > c) {
                if (a > c) {
                    jsConsole.writeLine('b = ' + b + '; a = ' + a + '; c = ' + c);
                }
                else {
                    jsConsole.writeLine('b = ' + b + '; c = ' + c + '; a = ' + a);
                }
            }
            else {
                jsConsole.writeLine('c = ' + c + '; b = ' + b + '; a = ' + a);
            }
        }
    </script>
</body>
