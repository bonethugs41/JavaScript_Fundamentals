    <p>
        Write a script that finds the biggest of three integers using nested if statements.
    </p>
    <table>
        <tr>
            <td>
                <label for="a">a:</label>
            </td>
            <td>
                <input type="text" id="a" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="b">b:</label>
            </td>
            <td>
                <input type="text" id="b" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="c">c:</label>
            </td>
            <td>
                <input type="text" id="c" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="checkNumber()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>


    <script src="scripts/js-console.js">
    </script>
    <script>
        function checkNumber() {
            var a = jsConsole.readInteger('#a');
            var b = jsConsole.readInteger('#b');
            var c = jsConsole.readInteger('#c');
            jsConsole.writeLine('a = ' + a + '; b = ' + b + '; c = ' + c);
            if (a > b && a > c) {
                jsConsole.writeLine(a + ' is the greatest number.');
            }
            else if (b > a && b > c) {
                jsConsole.writeLine(b + ' is the greatest number.');
            }
            else if (c > b && c > a) {
                jsConsole.writeLine(c + ' is the greatest number.');
            }
            else if (a == b && a > c) {
                jsConsole.writeLine(a + ' is the greatest number.');
            }
            else if (a > b && a == c) {
                jsConsole.writeLine(a + ' is the greatest number.');
            }
            else if (b == c && b > a) {
                jsConsole.writeLine(b + ' is the greatest number.');
            }
            else {
                jsConsole.writeLine('The three numbers are equal.');
            }
        }
    </script>
