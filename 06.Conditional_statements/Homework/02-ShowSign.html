    <p>
        Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements.
    </p>
    <table>
        <tr>
            <td>
                <label for="a">a:</label>
            </td>
            <td>
                <input type="text" id="a" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="b">b:</label>
            </td>
            <td>
                <input type="text" id="b" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="c">c:</label>
            </td>
            <td>
                <input type="text" id="c" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="checkSign()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>


    <script src="scripts/js-console.js">
    </script>
    <script>
        function checkSign() {
            var a = jsConsole.readInteger('#a');
            var b = jsConsole.readInteger('#b');
            var c = jsConsole.readInteger('#c');
            jsConsole.writeLine('a = ' + a + '; b = ' + b + '; c = ' + c);
            if (a > 0 && b > 0 && c > 0) {
                jsConsole.writeLine('The product of these numbers is positive.');
            }
            else if ((a < 0 && b < 0 && c > 0) || (a < 0 && c < 0 && b > 0) || (c < 0 && b < 0 && a > 0)) {
                jsConsole.writeLine('The product of these numbers is positive.');
            }
            else if (a == 0 || b == 0 || c == 0) {
                jsConsole.writeLine('The product of these numbers is 0.');
            }
            else {
                jsConsole.writeLine('The product of these numbers is negative.');
            }
        }
    </script>
