    <p>
        Write an expression that calculates trapezoid's area by given sides a and b and height h.
    </p>
    <table>
        <tr>
            <td>
                <label for="aSide">a:</label>
            </td>
            <td>
                <input type="text" id="aSide" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="bSide">b:</label>
            </td>
            <td>
                <input type="text" id="bSide" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="height">Height:</label>
            </td>
            <td>
                <input type="text" id="height" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="checkPrime()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function checkPrime() {
            var aSide = jsConsole.readInteger('#aSide');
            var bSide = jsConsole.readInteger('#bSide');
            var height = jsConsole.readInteger('#height');
            var area = ((aSide + bSide) / 2) * height;
            jsConsole.writeLine('The trapezoid area is: ' + area);
        }
    </script>
