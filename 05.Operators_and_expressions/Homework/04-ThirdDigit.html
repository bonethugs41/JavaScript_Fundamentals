    <p>
       Write an expression that checks for given integer if its third digit (right-to-left) is 7. 
    </p>
    <table>
        <tr>
            <td>
                <label for="number">Number:</label>
            </td>
            <td>
                <input type="text" id="number" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="checkIfSeven()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function checkIfSeven() {
            var number = jsConsole.readInteger('#number');
            if (number / 100 < 1) {
                jsConsole.writeLine('The number is less than 3 digits long!');
            }
            else {
                var temp = parseInt((number / 100) % 10);
                if (temp == 7) {
                    jsConsole.writeLine(number + ' : The third digit from right to left is 7.');
                }
                else {
                    jsConsole.writeLine(number + ' : The third digit is not 7.');
                }
            }
            
        }
    </script>
