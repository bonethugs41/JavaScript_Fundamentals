    <p>
        Write an expression that checks if given print (x,  y) is within a circle K(O, 5).
    </p>
    <table>
        <tr>
            <td>
                <label for="xCoor">X:</label>
            </td>
            <td>
                <input type="text" id="xCoor" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="yCoor">Y:</label>
            </td>
            <td>
                <input type="text" id="yCoor" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="checkDot()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function checkDot() {
            var xCoor = jsConsole.readInteger('#xCoor');
            var yCoor = jsConsole.readInteger('#yCoor');
            var dist = Math.sqrt((xCoor * xCoor) + (yCoor * yCoor));
            if (dist < 5) {
                jsConsole.writeLine('The dot is in the circle.');
            }
            else {
                if (dist == 5) {
                    jsConsole.writeLine('The dot is on the circle.');
                }
                else {
                    jsConsole.writeLine('The dot is outside the circle.');
                }

            }
        }
    </script>
