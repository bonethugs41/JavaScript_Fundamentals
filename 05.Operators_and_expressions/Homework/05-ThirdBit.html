    <p>
        Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0. 
    </p>
    <table>
        <tr>
            <td>
                <label for="number">Number:</label>
            </td>
            <td>
                <input type="text" id="number" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="checkBit()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function checkBit() {
            var number = jsConsole.readInteger('#number');
            var bitPosition = 3;
            var mask = 1 << bitPosition;
            var numberMask = number & mask;
            var bit = numberMask >> bitPosition;
            if (bit == 0) {
                jsConsole.writeLine('3rd bit is 0.');
            }
            else {
                jsConsole.writeLine('3rd bit is 1.');
            }
        }
    </script>
