    <p>
        Write an expression that checks if given positive integer number n (n ≤ 100) is prime. 
    </p>
    <table>
        <tr>
            <td>
                <label for="number">Number:</label>
            </td>
            <td>
                <input type="text" id="number" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="checkPrime()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function checkPrime() {
            var number = jsConsole.readInteger('#number');
            var isPrime = true;
            if (number > 100) {
                jsConsole.writeLine('The number should be less than 100.');
            }
            else {
                for (var divisor = 2; divisor < number; divisor++) {
                    if (number != divisor && number % divisor == 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime == true) {
                    jsConsole.writeLine(number + ' is prime.');
                }
                else {
                    jsConsole.writeLine(number + ' is not prime.');
                }
            }
        }
    </script>
