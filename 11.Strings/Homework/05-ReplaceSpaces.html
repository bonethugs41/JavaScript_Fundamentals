    <p>
       Write a function that replaces non breaking white-spaces in a text with &nbsp;
        <br />
    </p>
    <table>
        <tr>
            <td>
                <label for="tb-input">Text:</label>
            </td>
            <td>
                <textarea id="tb-input">Ther e     ar e     s o m e     sp ac es     he re   .</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Start!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function mainFunction() {
            var text = jsConsole.read('#tb-input');
            var result = text.replace(/\s/g, "&nbsp;");

            jsConsole.writeLine(result);
        }
    </script>
