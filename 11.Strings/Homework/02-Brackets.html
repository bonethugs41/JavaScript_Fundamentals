    <p>
        Write a JavaScript function to check if in a given expression the brackets are put correctly.
        <br />
    </p>
    <table>
        <tr>
            <td>
                <label for="tb-input">Wrtie expression:</label>
            </td>
            <td>
                <input type="text" id="tb-input" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Check!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function mainFunction() {
            var expression = jsConsole.read('#tb-input');
            var brackets = 0;
            for (var i = 0; i < expression.length; i++) {
                if (expression[i] == '(') {
                    brackets++;
                }
                else if (expression[i] == ')') {
                    brackets--;
                }
                if (brackets < 0) {
                    break;
                }
            }

            if (brackets === 0) {
                jsConsole.writeLine('Expressin is valid');
            }
            else {
                jsConsole.writeLine('Expressin is invalid');
            }
        }
    </script>
