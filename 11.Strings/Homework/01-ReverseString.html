    <p>
        Write a JavaScript function reverses string and returns it.
        <br />
	</p>
    <table>
        <tr>
            <td>
                <label for="tb-input">Wrtie string:</label>
            </td>
            <td>
                <input type="text" id="tb-input" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Start!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function mainFunction() {
            var input = jsConsole.read('#tb-input');
            var reverseString = "";
            for (var i = input.length - 1; i >= 0; i--) {
                reverseString = reverseString + input[i];
            }

            jsConsole.writeLine(reverseString);
        }
    </script>
