    <p>
        Write a script that finds the maximal increasing sequence in an array. 
        <br />
        Please type the sequence separated by ", ".
    </p>
    <table>
        <tr>
            <td>
                <label for="numbers">Sequence: </label>
            </td>
            <td>
                <input type="text" id="numbers" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="countNumbers()">Start!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function countNumbers() {
            var numbers = jsConsole.read('#numbers');
            var sequence = numbers.split(', ');
            var temp = 1;
            var counter = 1;
            var endIndex = 0;
            for (var index = 0; index < sequence.length; index++) {
                if (sequence[index] == sequence[index + 1] - 1) {
                    temp++;
                    if (temp > counter) {
                        counter = temp;
                        endIndex = index + 1;
                    }
                }
                else {
                    temp = 1;
                }
            }
            jsConsole.write('The maximal increasing sequence is: ');
            for (var times = endIndex - counter + 1; times <= endIndex; times++) {
                jsConsole.write(sequence[times] + ' ');
            }
            jsConsole.writeLine('<br />');
        }
    </script>
</body>
