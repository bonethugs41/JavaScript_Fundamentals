<body>

        </nav>
    </header>
    <p>
        Write a program that finds the most frequent number in an array. 
        <br />
        Please type the elements of the array separated by ", ".
    </p>
    <table>
        <tr>
            <td>
                <label for="numbers">Elements: </label>
            </td>
            <td>
                <input type="text" id="numbers" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="sorting()">Start!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function sorting() {
            var numbers = jsConsole.read('#numbers');
            var array = numbers.split(', ');
            var counter = 0;
            var numberOfSameElements = 0;
            var element;

            for (var i = 0; i < array.length; i++) {
                for (var j = 0; j < array.length; j++) {
                    if (array[i] == array[j]) {
                        counter++;
                    }
                }
                if (counter > numberOfSameElements) {
                    numberOfSameElements = counter;
                    element = array[i];
                }
                counter = 0;
            }

            jsConsole.writeLine('The number ' + element + ' is repeated ' + numberOfSameElements + ' times');

        }
    </script>
