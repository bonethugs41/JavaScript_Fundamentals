    <p>
        Write a script that compares two char arrays lexicographically (letter by letter).
    </p>
    <table>
        <tr>
            <td>
                <label for="firstString">String 1: </label>
            </td>
            <td>
                <input type="text" id="firstString"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="secondString">String 2: </label>
            </td>
            <td>
                <input type="text" id="secondString"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="compareChars()">Start!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function compareChars() {
            var firstString = jsConsole.read('#firstString');
            var secondString = jsConsole.read('#secondString');
            if (firstString.length >= secondString.length) {
                for (var i = 0; i < firstString.length; i++) {
                    if (firstString[i] == secondString[i]) {
                        jsConsole.writeLine(firstString[i] + ' is the same as ' + secondString[i]);
                    }
                    else {
                        jsConsole.writeLine(firstString[i] + ' is not the same as ' + secondString[i]);
                    }
                }
            }
            else {
                for (var i = 0; i < secondString.length; i++) {
                    if (firstString[i] == secondString[i]) {
                        jsConsole.writeLine(firstString[i] + ' is the same as ' + secondString[i]);
                    }
                    else {
                        jsConsole.writeLine(firstString[i] + ' is not the same as ' + secondString[i]);
                    }
                }
            }
        }
    </script>
</body>
