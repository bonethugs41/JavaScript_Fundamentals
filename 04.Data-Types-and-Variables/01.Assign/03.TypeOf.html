    <div id="console">

    <script>
        var intLit = 777;
        var floatLit = 7.077;
        var boolLit = true;
        var stringLit = 'Some text';
        var objectLit = {
            car: 'BMW',
            model: '335xi'
        }
        var arrayLit = ['a', 2, 'c'];

        jsConsole.writeLine('Type of '+ intLit + ' is ' + typeof (intLit));
        jsConsole.writeLine('Type of ' + floatLit + ' is ' + typeof (floatLit));
        jsConsole.writeLine('Type of ' + boolLit + ' is ' + typeof (boolLit));
        jsConsole.writeLine('Type of ' + stringLit + ' is ' + typeof (stringLit));
        jsConsole.writeLine('Type of ' + objectLit.car + ' is ' + typeof (objectLit));
        jsConsole.writeLine('Type of ' + arrayLit + ' is ' + typeof (arrayLit));

    </script>
    <p style="font-size:12px;">
        03. Try typeof on all variables you created.
    </p>
