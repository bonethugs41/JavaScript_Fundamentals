    <p>
        Write a function that finds all the occurrences of word in a text.
        <br />
        *The search can case sensitive or case insensitive
        <br />
        *Use function overloading
    </p>
    <table>
        <tr>
            <td>
                <label for="text">Text: </label>
            </td>
            <td>
                <textarea id="text" cols="40" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="search">Word:</label>
            </td>
            <td>
                <input type="text" id="search" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Find!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">   
    </script>
    <script>
        function mainFunction() {
            var text = jsConsole.read("#text");
            var search = jsConsole.read("#search");
            //var pattern = '/\b' + search + '\b/g';
            var flags = "gi";
            var regex = new RegExp("\\b" + search + "\\b", flags);
            var count = text.match(regex);

            jsConsole.writeLine("There are <strong>" + count.length + "</strong> occurances of the word <strong>\"" + search +"\"</strong>");

        }
    </script>
