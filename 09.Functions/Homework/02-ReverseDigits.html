    <p>
        Write a function that reverses the digits of given decimal number.
    </p>
    <table>
        <tr>
            <td>
                <label for="tb-input">Number: </label>
            </td>
            <td>
                <input type="text" id="tb-input" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Find!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function reverseNumber(number) {
            var array = [];
            var counter = 0;
            while (number != 0) {
                array[counter] = number % 10;
                number = Math.floor(number / 10);
                counter++;
            }

            var finalNumber = 0;
            for (var i = 0; i < array.length; i++) {
                finalNumber = finalNumber * 10 + array[i];
            }

            return finalNumber;
        }

        function mainFunction(){
            var number = jsConsole.readInteger('#tb-input');
            var reversedNumber = reverseNumber(number);
            jsConsole.writeLine(reversedNumber);
        }
    </script>
