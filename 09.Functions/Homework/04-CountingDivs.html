    <p>
        Write a function to count the number of divs on the web page.
        <br />
        <span id="important">*Please enter the element to be count - div, table, nav, etc.</span>
    </p>
    <table>
        <tr>
            <td>
                <label for="tb-input">Tag: </label>
            </td>
            <td>
                <input type="text"  id="tb-input" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="execute" onclick="mainFunction()">Count!</button>
            </td>
        </tr>
    </table>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">
    </script>
    <script>
        function elementsCounter(string) {
            var counter = document.getElementsByTagName(string).length;

            return counter;
        }

        function mainFunction() {
            var element = jsConsole.read('#tb-input');
            var elementNumber = elementsCounter(element);
            if (elementNumber > 1) {
                jsConsole.writeLine('There is ' + elementNumber + ' &#60' + element + '&#62 tags in this HTML');
            }
            else if (elementNumber == 1) {
                jsConsole.writeLine('There are ' + elementNumber + ' &#60' + element + '&#62 tag in this HTML');
            }
            else {
                jsConsole.writeLine('There is no such tag in this HTML');
            }
        }
    </script>
